<!DOCTYPE html>
<html>
	
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/contactstyle.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <title>Contact Page</title>
     </head>
     <body>
        <div class="Container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h2 class="heading">Get In Touch</h2>
                     <p>Feel Free To Talk With Us</p>
                     <p>flowerBouquet@gmail.com</p>
                     <p>01948984316</p>
                </div>
                <div class="col-sm-12 col-md-4">
                <form action="" method="POST">
                <div class="form-group mb-3" data-validate="Name is required">
                    <label>Name</label>
                    <input type="text" name="user_name" value="" placeholder="Enter your name" class="form-control" required />
                </div>
                 <div class="form-group mb-3" data-validate = "Valid email is required: ex@abc.xyz">
                    <label>Email</label>
                    <input type="email" name="user_email" value="" placeholder="Enter your Email" class="form-control" required/>
                </div>
                 <div class="form-group mb-3" data-validate="Phone is required">
                    <label>Country</label>
                    <select id="country" name="country">
                     <option value="australia">Australia</option>
                     <option value="canada">Canada</option>
                     <option value="usa">USA</option>
                     <option value="usa">Bangladesh</option>
                     <option value="usa">UK</option>
                     <option value="usa">India</option>
                     <option value="usa">Pakistan</option>
                    </select>
                </div>
                 <div class="form-group mb-3" data-validate = "Message is required">
                    <label>Message</label>
                    <textarea name="messge" placeholder="Leave Your Message Here" class="form-control"></textarea>
                </div>
                   <div class="form-group mb-3">
                    <input type="submit" value="submit" class="btn btn-success"/>
                </div>
            </form>
             <div>
                 <p style="font-weight: Bold;">Thanks for Submitting...</p>
             </div>
            </div>
         </div>
        </div>

    <script src="bootstrap-validate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
     </body>

</html>
