
<!DOCTYPE html>
<html>
	
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <title>Log In Page</title>
     </head>
     <body>
     <section class="Form">
         <div class="container">
             <div class="row no-gutters">
                <div class="col-lg-5">
                   <img src="images/login.jpg" class="img-fluid" alt=""> 
                </div> 
                <div class="col-lg-7  px-5 py-5">
                    <h1>Log In</h1>
                    <h3>Sign In to your account</h3>
                    <form method="POST" action="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" name="logemail" value="" placeholder="Email-Address" class="form-control">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="logpsw" placeholder="********" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                             <button type="button" class="btn1 mt-3 mb-5" name="login" value="login">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot Password</a>
                        <p>Don't have an account?<a href="#">Register here</a></p>
                    </form>
              
                </div> 

             </div>
         </div>
     </section>
    



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
